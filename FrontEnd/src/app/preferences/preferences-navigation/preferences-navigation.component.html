<div class="page-title" style="padding:2em 0 1em 0; color:gray;">
    <h4>{{sectionLabel}}</h4>
</div>
<div class="tabs" style="padding-top:1em;">
    <div class="tabs_tab" *ngFor="let tab of tabs" [class.tabs_tab--active]="isTabActive(tab.path)">
        <a class="link tabs_link" [routerLink]="tab.path">{{tab.label}}</a>
    </div>
</div>
