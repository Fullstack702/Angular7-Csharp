<div class="container">
    <div class="page-title" style="padding:2em 0 1em 0; color:gray;">
        <h4>Account Setup</h4>
    </div>
    <form (ngSubmit)="save(account)" class="form-inline">
        <div class="form-group">
            <label for="companyName">Company Name</label>
            <input type="text" id="companyName" class="form-control" name="companyName" [(ngModel)]="account.companyName" />
        </div>

        <div class="form-group">
            <label for="emailAddress">Email Address</label>
            <input type="text" id="emailAddress" class="form-control" name="emailAddress" [(ngModel)]="account.emailAddress" />
        </div>
        <div class="form-group">
            <label for="firstName">first Name</label>
            <input type="text" id="firstName" class="form-control" name="firstName" [(ngModel)]="account.firstName" />
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" class="form-control" name="lastName" [(ngModel)]="account.lastName" />
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="text" id="phoneNumber" class="form-control" name="phoneNumber" [(ngModel)]="account.phoneNumber" />
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" class="form-control" name="address" [(ngModel)]="account.address" />
        </div>
        <div class="form-group">
            <label for="country">Country</label>
            <div class="btn-group" class="dropdown" dropdown>
                <button id="select-country" dropdownToggle type="button" class="btn btn-tp-select btn-block dropdown-toggle" aria-controls="dropdown-country">
                  <span style="text-align: left;">{{ selectedCountry.countryName || 'Country' }}</span>
                  <span class="caret"></span>
                </button>
                <ul id="dropdown-country" *dropdownMenu class="cat-list dropdown-menu" role="menu" aria-labelledby="select-country">
                    <li role="menuitem" *ngFor="let country of countries">
                        <span class="dropdown-item" (click)="selectCountry(country)">{{country.countryName}}</span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="form-group">
            <label>Cite/State</label>
            <input type="text" id="city" class="form-control" name="city" placeholder="City" />
            <div class="btn-group" class="dropdown" dropdown style="min-width: 150px;">
                <button id="select-state" dropdownToggle type="button" class="btn btn-tp-select btn-block dropdown-toggle" aria-controls="dropdown-state">
                  <span>{{ selectedState.stateName || 'State' }}</span>
                  <span class="caret"></span>
                </button>
                <ul id="dropdown-state" *dropdownMenu class="cat-list dropdown-menu" role="menu" aria-labelledby="select-state">
                    <li role="menuitem" *ngFor="let state of states">
                        <span class="dropdown-item" (click)="selectState(state)">{{state.stateName}}</span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="form-group">
            <label for="zipCode">Zipcode</label>
            <input type="text" id="zipCode" class="form-control" name="zipCode" />
        </div>
        <div class="row" style="width: 100%; justify-content: flex-end;">
            <button class="button button--success" id="save-btn">Save</button>
        </div>
    </form>
</div>
